<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        video {
            width: 80%;
            max-width: 800px;
            margin: 20px 0;
        }
        .url {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }
        .url a {
            color: #1a73e8;
            text-decoration: none;
        }
        .url a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Video Display</h1>
    <video controls>
        <source src="https://666mavia.github.io/your_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <p class="url">Video URL: <a href="https://666mavia.github.io/your_video.mp4" target="_blank">https://666mavia.github.io/your_video.mp4</a></p>
</body>
</html>
